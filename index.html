<!DOCTYPE html>
<html>
  <head>
    <title>Matt's Kewl Budget App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <style>
        /* Existing CSS for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            font-size: 16px;
        }
        .hero.is-primary.is-bold {
            padding: 1rem 1.5rem; /* Reduce padding */
        }

        .hero .hero-body {
            padding: .5rem; /* Reduce padding in the hero body */
        }

        .hero .title {
            font-size: 1.5rem; /* Reduce the font size of the title */
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 1em;
        }

        .header {
            text-align: center;
            padding: 1em 0;
            background-color: #f3f3f3;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .item {
            flex: 1 1 300px; /* Adjusts the size of the item */
            margin: 0.5em;
            padding: 1em;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .label {
            font-size: 25px;
        }
        /* New CSS for calculation display */
        #calculation-summary {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .content {
                flex-direction: column; /* Stack items vertically on small screens */
            }
        }
    </style>
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Expense Entry Form</h1>
        </div>
      </div>
    </section>
    <form id="form" class="container m-4 pl-4" method="POST">
      <div class="field">
        <label class="label">Date of Transaction</label>
        <div class="control">
          <input
            id="datePicker"
            class="input"
            type="date"
            placeholder="Enter Date"
            name="Transaction Date"
          />
        </div>
      </div>

      <div class="field">
        <label class="label" id="amount-label">USD Value</label>
        <div class="control">
          <input
            id="amount"
            class="input"
            type="text"
            inputmode="decimal"
            placeholder="Enter Value"
            step="any"
            min="0.00"
            name="Original Value" />
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input id="euroCheckbox" type="checkbox" name="EUR Entry" value="Yes" onchange="updateAmountLabel()" /> EUR
          </label>
        </div>
      </div>

      <div id="calculation-summary" style="display: none;">
          <p>
              Calculated USD Expense: $<span id="calculated-usd">0.00</span>
              <span id="split-info" style="font-weight: normal; font-size: 0.8em;"></span>
          </p>
      </div>
      <div class="field">
        <label class="label">Category</label>
        <div class="control">
          <select name="Category">
            <option value="">--Select a category--</option>
            <option value="Food">Food</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Travel">Travel (saving to travel)</option>
            <option value="Shopping">Shopping</option>
            <option value="Groceries">Groceries</option>
            <option value="Gas">Gas</option>
            <option value="Personal Care">Personal Care</option>
            <option value="Saving">Saving</option>
            <option value="Investment">Investment</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>

      <div class="field">
        <label class="label">Split Expense?</label>
        <div class="control">
          <label class="checkbox">
            <input id="split-expense" type="checkbox" name="Split Expense" value="Yes" onchange="calculateAndDisplay()" /> Check if this was a split expense
          </label>
        </div>
      </div>

      <div class="field">
        <label class="label">Who Paid?</label>
        <div class="control">
          <label class="radio">
            <input type="radio" name="Payer" value="Matt" required /> Matt
          </label>
          <label class="radio">
            <input type="radio" name="Payer" value="Katie" required /> Katie
          </label>
        </div>
      </div>

      <div class="field">
        <label class="label">Additional Information</label>
        <div class="control">
          <textarea
            class="textarea"
            placeholder="Any additional information"
            name="Notes"
          ></textarea>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit" id="submit-button">
            Submit
          </button>
        </div>
        <div class="control">
          <button class="button is-danger" type="button" onclick="document.getElementById('form').reset(); calculateAndDisplay();">Cancel</button>
        </div>
      </div>
    </form>

    <!-- This is the table to display expenses -->
    <div class="container m-4 pl-4">
      <h2 class="title is-4">Recent Expenses</h2>
      <div id="expenseTableContainer">
        <p class="has-text-grey">Loading expenses...</p>
      </div>
    </div>

    <div
      id="message"
      style="
        display: none;
        margin: 20px;
        font-weight: bold;
        color: green;
        padding: 8px;
        background-color: beige;
        border-radius: 4px;
        border-color: aquamarine;
      "
    ></div>

    <script>
      // Global variable to store the latest EUR rate
      let latestEurRate = 0;
      // Store the original amount input by the user before any calculation
      let originalAmountInput = 0;

      // --- INITIALIZATION ---

      // Set current date on load
      const datePicker = document.getElementById('datePicker');
      const today = new Date();
      const dd = String(today.getDate()).padStart(2, '0');
      const mm = String(today.getMonth() + 1).padStart(2, '0'); // January is 0!
      const yyyy = today.getFullYear();
      const currentDate = `${yyyy}-${mm}-${dd}`;
      datePicker.value = currentDate;
      
      // Fetch the EUR rate immediately on page load
      getDatRate(); 

      // --- NEW DISPLAY & CALCULATION LOGIC ---

      const amountField = document.getElementById("amount");
      const euroCheckbox = document.getElementById("euroCheckbox");
      const splitCheckbox = document.getElementById("split-expense");

      // Add event listener to re-calculate whenever the amount changes
      amountField.addEventListener('input', calculateAndDisplay);

      /**
       * Updates the label for the amount field based on the EUR checkbox state.
       */
      function updateAmountLabel() {
        const label = document.getElementById('amount-label');
        if (euroCheckbox.checked) {
            label.textContent = "EUR Value (To be converted to USD)";
            // When checking the EUR box, recalculate immediately
            if (latestEurRate === 0) {
                getDatRate(); // Re-fetch if rate is missing
            } else {
                calculateAndDisplay();
            }
        } else {
            label.textContent = "USD Value";
            calculateAndDisplay();
        }
      }

      /**
       * Calculates the final USD amount (handling conversion and split)
       * and updates the on-screen summary.
       */
      function calculateAndDisplay() {
          const originalInput = parseFloat(amountField.value);
          let finalUSD = originalInput;
          let infoText = "";

          // Validate input
          if (isNaN(originalInput) || originalInput <= 0) {
              document.getElementById("calculation-summary").style.display = "none";
              return;
          }

          // 1. Handle EUR Conversion (if needed)
          if (euroCheckbox.checked) {
              if (latestEurRate > 0) {
                  // The API provides the rate: 1 USD = X EUR.
                  // To convert EUR to USD, we DIVIDE the EUR amount by the USD->EUR rate.
                  finalUSD = originalInput / latestEurRate; 
                  infoText += `(from â‚¬${originalInput.toFixed(2)} @ 1 USD = ${latestEurRate.toFixed(4)} EUR)`;
              } else {
                  console.warn("EUR rate not available yet or fetch failed.");
                  // Display the original amount as a fallback if rate isn't ready
                  document.getElementById("calculated-usd").textContent = "Fetching Rate...";
                  document.getElementById("calculation-summary").style.display = "block";
                  return; 
              }
          }

          // Store the USD equivalent amount before potential splitting
          originalAmountInput = finalUSD; 

          // 2. Handle Split Expense (if needed)
          // if (splitCheckbox.checked) {
          //     finalUSD = finalUSD / 2;
          //     infoText += (infoText ? ' | ' : '') + `(Split: / 2)`;
          // }

          // Update the display
          document.getElementById("calculated-usd").textContent = finalUSD.toFixed(2);
          document.getElementById("split-info").textContent = infoText;
          document.getElementById("calculation-summary").style.display = "block";
      }


      // --- EUR RATE FETCH FUNCTION ---

      // Function to fetch the EUR rate
      async function getDatRate() {
          const apiUrl = "https://open.er-api.com/v6/latest/USD";
          try {
              const response = await fetch(apiUrl);
              if (!response.ok) {
                  throw new Error(`API error: ${response.status}`);
              }
              const data = await response.json();
              // Get the rate for EUR when USD is the base currency (1 USD = X EUR)
              latestEurRate = data.rates.EUR; 
              console.log("Fetched EUR Rate (1 USD =):", latestEurRate);
              // After getting the rate, run the calculation to update the display
              calculateAndDisplay(); 
          } catch (error) {
              console.error("Error fetching the EUR rate:", error);
              latestEurRate = 0; // Reset or keep 0 if fetch fails
              alert("Failed to fetch the EUR conversion rate. Please try again later.");
          }
      }


      // --- FORM SUBMISSION LOGIC ---
      
      document.getElementById("form").addEventListener("submit", async function (e) {
          e.preventDefault(); // Prevent the default form submission

          // Set form state to submitting
          document.getElementById("message").textContent = "Submitting..";
          document.getElementById("message").style.display = "block";
          document.getElementById("message").style.backgroundColor = "beige";
          document.getElementById("message").style.color = "green";
          document.getElementById("submit-button").disabled = true;

          // Crucial Step: The 'amount' field must be updated with the FINAL calculated USD value
          // before FormData is constructed, so the Google Script receives the correct value.
          
          // Note: We use the value calculated in `calculateAndDisplay` (originalAmountInput 
          // before splitting, or the final value if no splitting is needed)
          let finalValueToSend = originalAmountInput; 
          // if (splitCheckbox.checked) {
          //     finalValueToSend = finalValueToSend / 2;
          // }
          
          // Create a hidden input to send the FINAL USD amount to the sheet
          // The 'Original Value' field now just holds the user input (USD or EUR)
          // We must manually add the calculated value to the data sent to the backend.
          const finalUsdInput = document.createElement('input');
          finalUsdInput.type = 'hidden';
          finalUsdInput.name = 'Final USD Expense'; // Name for the Google Sheet column
          finalUsdInput.value = finalValueToSend.toFixed(2);
          this.appendChild(finalUsdInput);


          // Proceed to construct FormData and make the POST request
          var formData = new FormData(this);
          var keyValuePairs = [];
          for (var pair of formData.entries()) {
              keyValuePairs.push(pair[0] + "=" + pair[1]);
          }

          var formDataString = keyValuePairs.join("&");

          // Send a POST request
          fetch(
              "https://script.google.com/macros/s/AKfycbywdFiaQvUU8idDmhBiTqu8-Ir5-nFl1LNbIKrBOnm4QuWLiixY4rDOCbM2ZV7It0oc/exec",
              {
                  redirect: "follow",
                  method: "POST",
                  body: formDataString,
                  headers: {
                      "Content-Type": "application/x-www-form-urlencoded",
                      //"Content-Type": "text/plain;charset=utf-8",
                  },
              }
          )
              .then(function (response) {
                  // Remove the temporary hidden input immediately after fetch preparation
                  finalUsdInput.remove(); 
                  if (response) {
                      return response;
                  } else {
                      throw new Error("Failed to submit the form.");
                  }
              })
              .then(function (data) {
                  // Success message and form reset
                  document.getElementById("message").textContent =
                      "Data submitted successfully!";
                  document.getElementById("message").style.backgroundColor = "green";
                  document.getElementById("message").style.color = "beige";
                  document.getElementById("submit-button").disabled = false;
                  document.getElementById("form").reset();
                  calculateAndDisplay(); // Clear the display

                  setTimeout(function () {
                      document.getElementById("message").style.display = "none";
                  }, 2600);
              })
              .catch(function (error) {
                  // Error handling
                  console.error(error);
                  document.getElementById("message").textContent =
                      "An error occurred while submitting the form.";
                  document.getElementById("message").style.display = "block";
                  document.getElementById("submit-button").disabled = false;
              });
      });

    // ***** This is the logic for grabbing data from the google sheets ***** //
    // Place this function inside your <script> tag in index.html

    // Global function to receive the JSONP data
    function handleExpensesData(data) {
        const container = document.getElementById('expenseTableContainer');

        if (!data || data.length === 0) {
            container.innerHTML = '<p class="has-text-info">No expenses recorded yet.</p>';
            return;
        }

        // We'll show the last 5 entries for a concise recent log
        // Reverse the order so the newest are on top
        const recentData = data.slice(-5).reverse(); 

        // Define the headers you want to display
        const relevantHeaders = ["Transaction Date", "Final USD Expense", "Category", "Payer"];
        
        // Start building the table HTML (using Bulma classes for style)
        let tableHTML = '<table class="table is-fullwidth is-striped is-hoverable">';
        
        // 1. Table Header
        tableHTML += '<thead><tr>';
        relevantHeaders.forEach(header => {
            tableHTML += `<th>${header}</th>`;
        });
        tableHTML += '</tr></thead>';

        // 2. Table Body
        tableHTML += '<tbody>';
        recentData.forEach(row => {
            tableHTML += '<tr>';
            relevantHeaders.forEach(header => {
                let cellValue = row[header];
                
                // Format the Date (Note: Google Scripts returns dates as objects or strings)
                if (header === "Transaction Date" && cellValue) {
                   // Safely format the date string
                   const datePart = String(cellValue).split(' ')[0];
                   cellValue = datePart;
                }
                
                // Format the USD amount
                if (header === "Final USD Expense" && cellValue) {
                    cellValue = `$${parseFloat(cellValue).toFixed(2)}`;
                }
                
                tableHTML += `<td>${cellValue || '-'}</td>`;
            });
            tableHTML += '</tr>';
        });
        tableHTML += '</tbody>';
        tableHTML += '</table>';

        container.innerHTML = tableHTML;
        
        // Clean up the temporary script element
        document.getElementById('jsonpScript').remove(); 
    }


    // **NEW FUNCTION TO INITIATE JSONP REQUEST**
    function fetchAndRenderExpenses() {
        // IMPORTANT: Use your actual Google Script URL here
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbywdFiaQvUU8idDmhBiTqu8-Ir5-nFl1LNbIKrBOnm4QuWLiixY4rDOCbM2ZV7It0oc/exec"; 

        // 1. Create the URL with the callback function name
        // The script will call the 'handleExpensesData' function when it executes
        const jsonpUrl = SCRIPT_URL + '?callback=handleExpensesData';

        // 2. Create a new script element
        const script = document.createElement('script');
        script.id = 'jsonpScript';
        script.src = jsonpUrl;
        script.onerror = function() {
            document.getElementById('expenseTableContainer').innerHTML = '<p class="has-text-danger">Failed to load expenses due to network/CORS issue.</p>';
        };

        // 3. Append the script element to the document to execute the request
        document.head.appendChild(script);
    }


    // Ensure the fetch function runs when the page loads
    fetchAndRenderExpenses();

    // Also call this function in the success handler of your form submission 
    // to refresh the table (within the .then(function (data) { ... } block)
    // You will need to re-implement the new logic we used for the FINAL USD EXPENSE
    // and Payer fields, as your current submit logic is from before those fixes.
    </script>
  </body>
</html>
