<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 1em;
        }

        .header {
            text-align: center;
            padding: 1em 0;
            background-color: #f3f3f3;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .item {
            flex: 1 1 300px; /* Adjusts the size of the item */
            margin: 0.5em;
            padding: 1em;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            .content {
                flex-direction: column; /* Stack items vertically on small screens */
            }
        }
    </style>
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Expense Entry Form</h1>
        </div>
      </div>
    </section>
    <form id="form" class="container m-4 pl-4" method="POST">
      <div class="field">
        <label class="label">Date of Transaction</label>
        <div class="control">
          <input
            class="input"
            type="date"
            placeholder="Enter Date"
            name="Transaction Date"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">USD Value</label>
        <div class="control">
          <input
            class="input"
            type="number"
            placeholder="Enter USD Value"
            step="0.01"
            name="USD Value"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Category</label>
        <div class="control">
          <select name="Category">
            <option value="">--Select a category--</option>
            <option value="Food">Food</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>

      <div class="field">
        <label class="label">Split Expense?</label>
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" name="Split Expense" value="yes" /> Check if this was a split expense
          </label>
        </div>
      </div>

      <div class="field">
        <label class="label">Additional Information</label>
        <div class="control">
          <textarea
            class="textarea"
            placeholder="Any additional information"
            name="Notes"
          ></textarea>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit" id="submit-button">
            Submit
          </button>
        </div>
        <div class="control">
          <button class="button is-danger">Cancel</button>
        </div>
      </div>
    </form>
    <div
      id="message"
      style="
        display: none;
        margin: 20px;
        font-weight: bold;
        color: green;
        padding: 8px;
        background-color: beige;
        border-radius: 4px;
        border-color: aquamarine;
      "
    ></div>

    <script>
      document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission
        document.getElementById("message").textContent = "Submitting..";
        document.getElementById("message").style.display = "block";
        document.getElementById("submit-button").disabled = true;

        // Collect the form data
        var formData = new FormData(this);
        var keyValuePairs = [];
        for (var pair of formData.entries()) {
          keyValuePairs.push(pair[0] + "=" + pair[1]);
        }

        var formDataString = keyValuePairs.join("&");

        // Send a POST request to your Google Apps Script
        fetch(
          "https://script.google.com/macros/s/AKfycbyZ936HVHDnBAl5efroVRT7CpQ5z4IU3d5V1-dQRxU8qSHgf9h1-RTJS-lJG6lKeqtTzQ/exec",
          {
            redirect: "follow",
            method: "POST",
            body: formDataString,
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          }
        )
          .then(function (response) {
            // Check if the request was successful
            if (response) {
              return response; // Assuming your script returns JSON response
            } else {
              throw new Error("Failed to submit the form.");
            }
          })
          .then(function (data) {
            // Display a success message
            document.getElementById("message").textContent =
              "Data submitted successfully!";
            document.getElementById("message").style.display = "block";
            document.getElementById("message").style.backgroundColor = "green";
            document.getElementById("message").style.color = "beige";
            document.getElementById("submit-button").disabled = false;
            document.getElementById("form").reset();

            setTimeout(function () {
              document.getElementById("message").textContent = "";
              document.getElementById("message").style.display = "none";
            }, 2600);
          })
          .catch(function (error) {
            // Handle errors, you can display an error message here
            console.error(error);
            document.getElementById("message").textContent =
              "An error occurred while submitting the form.";
            document.getElementById("message").style.display = "block";
          });
      });
    </script>
