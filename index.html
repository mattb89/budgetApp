<!DOCTYPE html>
<html>
  <head>
    <title>Matt's Kewl Budget App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            font-size: 16px;
        }
        .hero.is-primary.is-bold {
            padding: 1rem 1.5rem; /* Reduce padding */
        }

        .hero .hero-body {
            padding: .5rem; /* Reduce padding in the hero body */
        }

        .hero .title {
            font-size: 1.5rem; /* Reduce the font size of the title */
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 1em;
        }

        .header {
            text-align: center;
            padding: 1em 0;
            background-color: #f3f3f3;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .item {
            flex: 1 1 300px; /* Adjusts the size of the item */
            margin: 0.5em;
            padding: 1em;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .label {
            font-size: 25px;
        }

        @media (max-width: 600px) {
            .content {
                flex-direction: column; /* Stack items vertically on small screens */
            }
        }
    </style>
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Expense Entry Form</h1>
        </div>
      </div>
    </section>
    <form id="form" class="container m-4 pl-4" method="POST">
      <div class="field">
        <label class="label">Date of Transaction</label>
        <div class="control">
          <input
            id="datePicker"
            class="input"
            type="date"
            placeholder="Enter Date"
            name="Transaction Date"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">USD Value</label>
        <div class="control">
          <input
            id="amount"
            class="input"
            type="text"
            inputmode="decimal"
            placeholder="Enter USD Value"
            step="any"
            min="0.00"
            name="USD Value"
          />
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input id="euroCheckbox" type="checkbox" name="EUR Entry" value="Yes" /> EUR
          </label>
        </div>
      </div>

      <div class="field">
        <label class="label">Category</label>
        <div class="control">
          <select name="Category">
            <option value="">--Select a category--</option>
            <option value="Food">Food</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Travel">Travel (saving to travel)</option>
            <option value="Shopping">Shopping</option>
            <option value="Groceries">Groceries</option>
            <option value="Gas">Gas</option>
            <option value="Haircut">Haircut</option>
            <option value="Saving">Saving</option>
            <option value="Investment">Investment</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>

      <div class="field">
        <label class="label">Split Expense?</label>
        <div class="control">
          <label class="checkbox">
            <input id="split-expense" type="checkbox" name="Split Expense" value="Yes" /> Check if this was a split expense
          </label>
        </div>
      </div>

      <div class="field">
        <label class="label">Additional Information</label>
        <div class="control">
          <textarea
            class="textarea"
            placeholder="Any additional information"
            name="Notes"
          ></textarea>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit" id="submit-button">
            Submit
          </button>
        </div>
        <div class="control">
          <button class="button is-danger">Cancel</button>
        </div>
      </div>
    </form>
    <div
      id="message"
      style="
        display: none;
        margin: 20px;
        font-weight: bold;
        color: green;
        padding: 8px;
        background-color: beige;
        border-radius: 4px;
        border-color: aquamarine;
      "
    ></div>

    <script>
      
      //get current date
      const datePicker = document.getElementById('datePicker');
      const today = new Date();
      const dd = String(today.getDate()).padStart(2, '0');
      const mm = String(today.getMonth() + 1).padStart(2, '0'); // January is 0!
      const yyyy = today.getFullYear();
      const currentDate = `${yyyy}-${mm}-${dd}`;
      datePicker.value = currentDate;
      
      document.getElementById("form").addEventListener("submit", async function (e) {
          e.preventDefault(); // Prevent the default form submission
          document.getElementById("message").textContent = "Submitting..";
          document.getElementById("message").style.display = "block";
          document.getElementById("submit-button").disabled = true;

          const amountField = document.getElementById("amount");
          const splitCheckbox = document.getElementById("split-expense");
          const euroCheckbox = document.getElementById("euroCheckbox");

          let originalAmount = parseFloat(amountField.value);

          // Handle split expense
          if (splitCheckbox.checked) {
              amountField.value = (originalAmount / 2).toFixed(2);
          }

          // Handle EUR conversion
          if (euroCheckbox.checked) {
              await getDatRate();
          }

          // Proceed to construct FormData and make the POST request
          var formData = new FormData(this);
          var keyValuePairs = [];
          for (var pair of formData.entries()) {
              keyValuePairs.push(pair[0] + "=" + pair[1]);
          }

          var formDataString = keyValuePairs.join("&");

          // Send a POST request
          fetch(
              "https://script.google.com/macros/s/AKfycbyZ936HVHDnBAl5efroVRT7CpQ5z4IU3d5V1-dQRxU8qSHgf9h1-RTJS-lJG6lKeqtTzQ/exec",
              {
                  redirect: "follow",
                  method: "POST",
                  body: formDataString,
                  headers: {
                      "Content-Type": "text/plain;charset=utf-8",
                  },
              }
          )
              .then(function (response) {
                  if (response) {
                      return response;
                  } else {
                      throw new Error("Failed to submit the form.");
                  }
              })
              .then(function (data) {
                  document.getElementById("message").textContent =
                      "Data submitted successfully!";
                  document.getElementById("message").style.display = "block";
                  document.getElementById("message").style.backgroundColor = "green";
                  document.getElementById("message").style.color = "beige";
                  document.getElementById("submit-button").disabled = false;
                  document.getElementById("form").reset();

                  setTimeout(function () {
                      document.getElementById("message").textContent = "";
                      document.getElementById("message").style.display = "none";
                  }, 2600);
              })
              .catch(function (error) {
                  console.error(error);
                  document.getElementById("message").textContent =
                      "An error occurred while submitting the form.";
                  document.getElementById("message").style.display = "block";
              });
      });

      // Function to fetch the EUR rate
      async function getDatRate() {
          const apiUrl = "https://api.exchangerate-api.com/v4/latest/USD";
          try {
              const response = await fetch(apiUrl);
              if (!response.ok) {
                  throw new Error(`API error: ${response.status}`);
              }
              const data = await response.json();
              const eurRate = data.rates.EUR;

              // Assign the EUR rate to the textbox value
              const amountField = document.getElementById("amount");
              amountField.value = ((amountField.value)*(eurRate.toFixed(4))).toFixed(2);
          } catch (error) {
              console.error("Error fetching the EUR rate:", error);
              alert("Failed to fetch the EUR conversion rate.");
          }
      }

    </script>
  </body>
