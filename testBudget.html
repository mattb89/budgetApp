    <div
      id="message"
      style="
        display: none;

    <script>
      let viewOffset = 0; // 0 = current month, -1 = last month, etc.

      function changeMonth(step) {
          viewOffset += step;
          updateView();
      }

      function goToToday() {
          viewOffset = 0;
          updateView();
      }

      function updateView() {
          const targetDate = new Date();
          // 1. SET THE DAY TO THE 1ST FIRST
          // This prevents the "31st" from rolling over into March when viewing February
          targetDate.setDate(1);
        
          // Adjust month based on offset
          targetDate.setMonth(targetDate.getMonth() + viewOffset);
          
          const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
          const monthLabel = monthNames[targetDate.getMonth()] + " " + String(targetDate.getFullYear()).slice(-2);
          
          // Update header text
          document.getElementById('monthDisplay').innerText = `Spending: ${monthLabel}`;
          
          // Trigger new data fetch for that specific sheet
          fetchAndRenderExpenses(monthLabel);
      }

      let allExpenses = [];
      // Global variable to store the latest EUR rate
      let latestEurRate = 0;
      // Store the original amount input by the user before any calculation
      let originalAmountInput = 0;

      // --- INITIALIZATION ---

      // Set current date on load
      const datePicker = document.getElementById('datePicker');
      const today = new Date();
      const dd = String(today.getDate()).padStart(2, '0');
      const mm = String(today.getMonth() + 1).padStart(2, '0'); // January is 0!
      const yyyy = today.getFullYear();
      const currentDate = `${yyyy}-${mm}-${dd}`;
      datePicker.value = currentDate;
      
      // Fetch the EUR rate immediately on page load
      getDatRate(); 

      // --- NEW DISPLAY & CALCULATION LOGIC ---

      const amountField = document.getElementById("amount");
      const euroCheckbox = document.getElementById("euroCheckbox");
      const splitCheckbox = document.getElementById("split-expense");

      // Add event listener to re-calculate whenever the amount changes
      amountField.addEventListener('input', calculateAndDisplay);

      /**
       * Updates the label for the amount field based on the EUR checkbox state.
       */
      function updateAmountLabel() {
        const label = document.getElementById('amount-label');
        if (euroCheckbox.checked) {
            label.textContent = "EUR Value (To be converted to USD)";
            // When checking the EUR box, recalculate immediately
            if (latestEurRate === 0) {
                getDatRate(); // Re-fetch if rate is missing
            } else {
                calculateAndDisplay();
            }
        } else {
            label.textContent = "USD Value";
            calculateAndDisplay();
        }
      }

      /**
       * Calculates the final USD amount (handling conversion and split)
       * and updates the on-screen summary.
       */
      function calculateAndDisplay() {
          const originalInput = parseFloat(amountField.value);
          let finalUSD = originalInput;
          let infoText = "";

          // Validate input
          if (isNaN(originalInput) || originalInput <= 0) {
              document.getElementById("calculation-summary").style.display = "none";
              return;
          }

          // 1. Handle EUR Conversion (if needed)
          if (euroCheckbox.checked) {
              if (latestEurRate > 0) {
                  // The API provides the rate: 1 USD = X EUR.
                  // To convert EUR to USD, we DIVIDE the EUR amount by the USD->EUR rate.
                  finalUSD = originalInput / latestEurRate; 
                  infoText += `(from ‚Ç¨${originalInput.toFixed(2)} @ 1 USD = ${latestEurRate.toFixed(4)} EUR)`;
              } else {
                  console.warn("EUR rate not available yet or fetch failed.");
                  // Display the original amount as a fallback if rate isn't ready
                  document.getElementById("calculated-usd").textContent = "Fetching Rate...";
                  document.getElementById("calculation-summary").style.display = "block";
                  return; 
              }
          }

          // Store the USD equivalent amount before potential splitting
          originalAmountInput = finalUSD; 

          // 2. Handle Split Expense (if needed)
          // if (splitCheckbox.checked) {
          //     finalUSD = finalUSD / 2;
          //     infoText += (infoText ? ' | ' : '') + `(Split: / 2)`;
          // }

          // Update the display
          document.getElementById("calculated-usd").textContent = finalUSD.toFixed(2);
          document.getElementById("split-info").textContent = infoText;
          document.getElementById("calculation-summary").style.display = "block";
      }


      // --- EUR RATE FETCH FUNCTION ---

      // Function to fetch the EUR rate
      async function getDatRate() {
          const apiUrl = "https://open.er-api.com/v6/latest/USD";
          try {
              const response = await fetch(apiUrl);
              if (!response.ok) {
                  throw new Error(`API error: ${response.status}`);
              }
              const data = await response.json();
              // Get the rate for EUR when USD is the base currency (1 USD = X EUR)
              latestEurRate = data.rates.EUR; 
              console.log("Fetched EUR Rate (1 USD =):", latestEurRate);
              // After getting the rate, run the calculation to update the display
              calculateAndDisplay(); 
          } catch (error) {
              console.error("Error fetching the EUR rate:", error);
              latestEurRate = 0; // Reset or keep 0 if fetch fails
              alert("Failed to fetch the EUR conversion rate. Please try again later.");
          }
      }


      // --- FORM SUBMISSION LOGIC ---
      
      document.getElementById("form").addEventListener("submit", async function (e) {
          e.preventDefault(); // Prevent the default form submission

          // Set form state to submitting
          document.getElementById("message").textContent = "Submitting..";
          document.getElementById("message").style.display = "block";
          document.getElementById("message").style.backgroundColor = "beige";
          document.getElementById("message").style.color = "green";
          document.getElementById("submit-button").disabled = true;

          // Crucial Step: The 'amount' field must be updated with the FINAL calculated USD value
          // before FormData is constructed, so the Google Script receives the correct value.
          
          // Note: We use the value calculated in `calculateAndDisplay` (originalAmountInput 
          // before splitting, or the final value if no splitting is needed)
          let finalValueToSend = originalAmountInput; 
          // if (splitCheckbox.checked) {
          //     finalValueToSend = finalValueToSend / 2;
          // }
          
          // Create a hidden input to send the FINAL USD amount to the sheet
          // The 'Original Value' field now just holds the user input (USD or EUR)
          // We must manually add the calculated value to the data sent to the backend.
          const finalUsdInput = document.createElement('input');
          finalUsdInput.type = 'hidden';
          finalUsdInput.name = 'Final USD Expense'; // Name for the Google Sheet column
          finalUsdInput.value = finalValueToSend.toFixed(2);
          this.appendChild(finalUsdInput);


          // Proceed to construct FormData and make the POST request
          var formData = new FormData(this);
          var keyValuePairs = [];
          for (var pair of formData.entries()) {
              keyValuePairs.push(pair[0] + "=" + pair[1]);
          }

          var formDataString = keyValuePairs.join("&");

          // Send a POST request
          fetch(
              "https://script.google.com/macros/s/AKfycbywdFiaQvUU8idDmhBiTqu8-Ir5-nFl1LNbIKrBOnm4QuWLiixY4rDOCbM2ZV7It0oc/exec",
              {
                  redirect: "follow",
                  method: "POST",
                  body: formDataString,
                  headers: {
                      "Content-Type": "application/x-www-form-urlencoded",
                      //"Content-Type": "text/plain;charset=utf-8",
                  },
              }
          )
              .then(function (response) {
                  // Remove the temporary hidden input immediately after fetch preparation
                  finalUsdInput.remove(); 
                  if (response) {
                      return response;
                  } else {
                      throw new Error("Failed to submit the form.");
                  }
              })
              .then(function (data) {
                  // Success message and form reset
                  document.getElementById("message").textContent =
                      "Data submitted successfully!";
                  document.getElementById("message").style.backgroundColor = "green";
                  document.getElementById("message").style.color = "beige";
                  document.getElementById("submit-button").disabled = false;
                  document.getElementById("form").reset();
                  calculateAndDisplay(); // Clear the display
                  goToToday(); // ADD THIS LINE to refresh the dashboard immediately

                  setTimeout(function () {
                      document.getElementById("message").style.display = "none";
                  }, 2600);
              })
              .catch(function (error) {
                  // Error handling
                  console.error(error);
                  document.getElementById("message").textContent =
                      "An error occurred while submitting the form.";
                  document.getElementById("message").style.display = "block";
                  document.getElementById("submit-button").disabled = false;
              });
      });

    // ***** This is the logic for grabbing data from the google sheets ***** //
    // Place this function inside your <script> tag in index.html
    function handleExpensesData(data) {
        console.log("Data received from Script:", data);
        
        const summaryContainer = document.getElementById('categorySummary');
        const tableContainer = document.getElementById('expenseTableContainer');

        if (!data || !data.expenses) {
            summaryContainer.innerHTML = '<p class="has-text-danger p-4">Error: Could not retrieve data from Sheet.</p>';
            return;
        }

        allExpenses = data.expenses;
        const budgets = data.budgets || {};

        // 1. Maintain your original Navigation-Aware date logic
        const viewDate = new Date();
        viewDate.setMonth(viewDate.getMonth() + viewOffset);
        const vMonth = viewDate.getMonth(); 
        const vYear = viewDate.getFullYear();

        let grandTotal = 0;
        let budgetedSpendTotal = 0;
        let totalBudgetLimit = 0;
        const actuals = {};

        // 2. Keep your original loop to calculate total capacity
        Object.keys(budgets).forEach(cat => { totalBudgetLimit += budgets[cat]; });

        // 3. Keep your original expense filtering logic
        const monthlyExpenses = allExpenses.filter(row => {
            const date = new Date(row["Transaction Date"]);
            return date.getUTCMonth() === vMonth && date.getUTCFullYear() === vYear;
        });

        monthlyExpenses.forEach(row => {
            const cat = row["Category"] || "Other";
            const amount = parseFloat(row["Final USD Expense"]) || 0;
            actuals[cat] = (actuals[cat] || 0) + amount;
            grandTotal += amount;
            if (budgets[cat] !== undefined) budgetedSpendTotal += amount;
        });

        // 4. Calculate Overall Health
        const remainingBalance = totalBudgetLimit - budgetedSpendTotal;
        const overallPercent = totalBudgetLimit > 0 ? Math.min((budgetedSpendTotal / totalBudgetLimit) * 100, 100) : 0;
        let overallBarColor = overallPercent >= 100 ? "is-danger" : (overallPercent > 80 ? "is-warning" : "is-primary");

        // Start building summary HTML
        let summaryHTML = `
            <div class="column is-12">
                <div class="notification is-primary is-light p-3 mb-2">
                    <p class="heading">Total Monthly Spend (Gross)</p>
                    <p class="title is-4">$${grandTotal.toFixed(2)}</p>
                </div>
            </div>
            <div class="column is-12">
                <div class="box p-3 mb-4" style="background-color: #f0f8ff; border: 1px solid #d1e7ff;">
                    <div class="is-flex is-justify-content-between is-size-7 mb-1">
                        <span class="has-text-weight-bold">OVERALL BUDGET CAPACITY</span>
                        <span>$${budgetedSpendTotal.toFixed(2)} / $${totalBudgetLimit.toFixed(2)}</span>
                    </div>
                    <progress class="progress ${overallBarColor}" value="${budgetedSpendTotal}" max="${totalBudgetLimit}">${overallPercent}%</progress>
                    <div class="is-flex is-justify-content-between is-size-7 mt-1">
                        <span class="has-text-grey mr-2">${overallPercent.toFixed(1)}% Used</span>
                        <span class="has-text-weight-semibold ${remainingBalance < 0 ? 'has-text-danger' : 'has-text-success'}">
                            ${remainingBalance < 0 ? 'Over Budget' : 'Remaining'}: $${Math.abs(remainingBalance).toFixed(2)}
                        </span>
                    </div>
                </div>
            </div>`;

        // 5. Render individual categories using your PREFERRED Object.keys loop
        Object.keys(budgets).forEach(cat => {
            const spent = actuals[cat] || 0;
            const limit = budgets[cat];
            
            // FIX: The $0 budget logic integrated into your original loop
            let percent = 0;
            if (limit > 0) {
                percent = Math.min((spent / limit) * 100, 100);
            } else if (limit === 0 && spent > 0) {
                percent = 100; // Force red if spending against $0 budget
            }
            
            let barColor = "is-primary"; 
            if (percent > 80) barColor = "is-warning";
            if (percent >= 100 || (limit === 0 && spent > 0)) barColor = "is-danger";

            summaryHTML += `
              <div class="column is-12">
                  <div class="box p-3 mb-2" onclick="toggleCategoryDetails('${cat}')" style="cursor: pointer;">
                      <div class="is-flex is-justify-content-between is-size-7 mb-1">
                          <span class="has-text-weight-bold">${cat}</span>
                          <span>$${spent.toFixed(2)} / $${limit}</span>
                      </div>
                      <progress class="progress ${barColor} is-small" value="${spent > limit ? (limit || 1) : spent}" max="${limit || 1}">
                          ${percent}%
                      </progress>
                      <div id="details-${cat}" class="category-details" style="display: none; margin-top: 10px; border-top: 1px solid #eee; padding-top: 10px;">
                          <p class="is-size-7 has-text-grey">Loading transactions...</p>
                      </div>
                  </div>
              </div>`;
        });

        summaryContainer.innerHTML = summaryHTML || `<p class="column is-full has-text-grey">No budget limits found.</p>`;

        // 6. Fix for Recent Table (Filtered by the viewed month)
        const recentData = monthlyExpenses.slice(-5).reverse();
        let tableHTML = '<table class="table is-fullwidth is-striped is-narrow is-hoverable"><thead><tr><th>Date</th><th>Amount</th><th>Cat</th><th>Who</th></tr></thead><tbody>';

        if (recentData.length === 0) {
            tableHTML += '<tr><td colspan="4" class="has-text-centered has-text-grey italic p-4">No transactions.</td></tr>';
        } else {
            recentData.forEach(row => {
                const d = new Date(row["Transaction Date"]);
                tableHTML += `<tr>
                    <td class="is-size-7">${(d.getUTCMonth() + 1)}/${d.getUTCDate()}</td>
                    <td class="is-size-7 has-text-weight-bold">$${parseFloat(row["Final USD Expense"]).toFixed(2)}</td>
                    <td class="is-size-7">${(row["Category"] || "").split(' ')[0]}</td>
                    <td class="is-size-7">${row["Payer"] === 'Matt' ? 'M' : 'K'}</td>
                </tr>`;
            });
        }
        tableHTML += '</tbody></table>';
        tableContainer.innerHTML = tableHTML;

        // Cleanup script tag
        const oldScript = document.getElementById('jsonpScript');
        if(oldScript) oldScript.remove(); 
    }

    // **** FUNCTION: ADDS THE TOGGLE FUNCTIONALITY OF THE CATEGORIES ****
    function toggleCategoryDetails(category) {
        const detailsDiv = document.getElementById(`details-${category}`);
        
        // 1. Toggle visibility
        if (detailsDiv.style.display === 'block') {
            detailsDiv.style.display = 'none';
            return;
        }

        // 2. Navigation-Aware Filter Logic (Fix #4)
        // Calculate the month/year based on the current viewOffset
        const viewDate = new Date();
        viewDate.setMonth(viewDate.getMonth() + viewOffset);
        const vMonth = viewDate.getUTCMonth(); 
        const vYear = viewDate.getUTCFullYear();

        const filtered = allExpenses.filter(row => {
            const date = new Date(row["Transaction Date"]);
            // Match transactions to the month/year being VIEWED
            const isThisMonth = date.getUTCMonth() === vMonth && date.getUTCFullYear() === vYear;
            const isThisCategory = row["Category"] === category;
            return isThisMonth && isThisCategory;
        }).reverse();

        // 3. Build Table (Fix #3: UTC Date Display)
        if (filtered.length === 0) {
            detailsDiv.innerHTML = `<p class="is-size-7 has-text-grey p-2 italic">No transactions found for ${category} in this month.</p>`;
        } else {
            let listHtml = `
                <table class="table is-fullwidth is-narrow is-striped mb-0">
