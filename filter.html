<!DOCTYPE html>
<html>
<head>
    <title>KAMACON - Expense Filters</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <style>
        .filter-section { background-color: #f5f5f5; padding: 1.5rem; border-radius: 8px; margin-bottom: 2rem; }
        .table-container { overflow-x: auto; -webkit-overflow-scrolling: touch; }
        .sticky-header th { position: sticky; top: 0; background: #eee; z-index: 10; }
        @media (max-width: 600px) { .input, .select select { font-size: 0.8rem; } .label { font-size: 0.75rem; } }
    </style>
</head>
<body>
    <section class="hero is-info is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Expense Analytics</h1>
                <a href="index.html" class="button is-info is-inverted is-outlined is-small">â† Back to Entry Form</a>
            </div>
        </div>
    </section>

    <div class="container mt-4 p-2">
        <div class="filter-section">
            <div class="columns is-multiline">
                <div class="column is-6-tablet is-3-desktop">
                    <label class="label">Start Date</label>
                    <input id="startDate" class="input" type="date" onchange="applyFilters()">
                </div>
                <div class="column is-6-tablet is-3-desktop">
                    <label class="label">End Date</label>
                    <input id="endDate" class="input" type="date" onchange="applyFilters()">
                </div>
                
                <div class="column is-6-tablet is-3-desktop">
                    <label class="label">Category</label>
                    <div class="select is-fullwidth">
                        <select id="filterCategory" onchange="applyFilters()">
                            <option value="All">All Categories</option>
                            <option value="Food">ğŸ• Food</option>
                            <option value="Gas">ğŸš— Gas</option>
                            <option value="Groceries">ğŸ›’ Groceries</option>
                            <option value="Personal Care">ğŸ’‡ğŸ» Personal Care</option>
                            <option value="Entertainment">ğŸ¿ Entertainment</option>
                            <option value="K Funny Money">ğŸ’ğŸ»â€â™€ï¸ K Funny Money</option>
                            <option value="M Funny Money">ğŸ˜œ M Funny Money</option>
                            <option value="Travel">ğŸŒ Travel</option>
                            <option value="Shopping">ğŸ›ï¸ Shopping</option>
                            <option value="Saving">ğŸ¦ Saving</option>
                            <option value="Investment">ğŸ“ˆ Investment</option>
                            <option value="Other">ğŸ“¥ Other</option>
                        </select>
                    </div>
                </div>

                <div class="column is-6-tablet is-3-desktop">
                    <label class="label">Payer</label>
                    <div class="select is-fullwidth">
                        <select id="filterPayer" onchange="applyFilters()">
                            <option value="All">Everyone</option>
                            <option value="Matt">Matt</option>
                            <option value="Katie">Katie</option>
                        </select>
                    </div>
                </div>

                <div class="column is-6-tablet is-3-desktop">
                    <label class="label">Min Amount ($)</label>
                    <input id="minAmt" class="input" type="number" placeholder="0.00" oninput="applyFilters()">
                </div>
                <div class="column is-6-tablet is-3-desktop">
                    <label class="label">Max Amount ($)</label>
                    <input id="maxAmt" class="input" type="number" placeholder="9999" oninput="applyFilters()">
                </div>

                <div class="column is-6-tablet is-3-desktop">
                    <label class="label">Split?</label>
                    <div class="select is-fullwidth">
                        <select id="filterSplit" onchange="applyFilters()">
                            <option value="All">All</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
                <div class="column is-6-tablet is-3-desktop">
                    <label class="label">Search Notes</label>
                    <input id="filterNotes" class="input" type="text" placeholder="Search keywords..." oninput="applyFilters()">
                </div>
            </div>
            
            <div class="notification is-white mt-3 p-2 has-text-centered">
                <span class="is-size-6">Filtered Total: </span>
                <span id="filteredTotal" class="is-size-4 has-text-weight-bold has-text-info">$0.00</span>
                <button class="button is-small is-light ml-3" onclick="resetFilters()">Reset All</button>
            </div>
        </div>

        <div class="table-container">
            <table class="table is-fullwidth is-striped is-hoverable is-narrow">
                <thead class="sticky-header">
                    <tr>
                        <th>Date</th>
                        <th>Amt</th>
                        <th>Category</th>
                        <th>Split</th>
                        <th>Who</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody id="filterTableBody">
                    <tr><td colspan="6" class="has-text-centered p-5">Loading your data...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allExpenses = [];

        // Initialization
        window.onload = function() {
            // Set default date range to current month
            const now = new Date();
            const firstDay = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0];
            const lastDay = new Date(now.getFullYear(), now.getMonth() + 1, 0).toISOString().split('T')[0];
            document.getElementById('startDate').value = firstDay;
            document.getElementById('endDate').value = lastDay;
            
            fetchData();
        };

        function fetchData() {
            const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbywdFiaQvUU8idDmhBiTqu8-Ir5-nFl1LNbIKrBOnm4QuWLiixY4rDOCbM2ZV7It0oc/exec"; 
            const script = document.createElement('script');
            script.src = SCRIPT_URL + '?callback=saveData';
            document.head.appendChild(script);
        }

        function saveData(data) {
            allExpenses = data.expenses || [];
            applyFilters();
        }

        function applyFilters() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const cat = document.getElementById('filterCategory').value;
            const payer = document.getElementById('filterPayer').value;
            const split = document.getElementById('filterSplit').value;
            const notesSearch = document.getElementById('filterNotes').value.toLowerCase();
            const minAmt = parseFloat(document.getElementById('minAmt').value) || 0;
            const maxAmt = parseFloat(document.getElementById('maxAmt').value) || Infinity;

            let total = 0;
            const filtered = allExpenses.filter(row => {
                const rowDate = new Date(row["Transaction Date"]);
                const rowDateStr = rowDate.toISOString().split('T')[0];
                const rowAmt = parseFloat(row["Final USD Expense"]) || 0;
                const rowSplit = (row["Split Expense"] || "No") === "Yes" ? "Yes" : "No";

                // Filter Checks
                const matchDate = (!startDate || rowDateStr >= startDate) && (!endDate || rowDateStr <= endDate);
                const matchCat = (cat === "All" || row["Category"] === cat);
                const matchPayer = (payer === "All" || row["Payer"] === payer);
                const matchSplit = (split === "All" || rowSplit === split);
                const matchAmt = rowAmt >= minAmt && rowAmt <= maxAmt;
                const matchNotes = !notesSearch || (row["Notes"] || "").toLowerCase().includes(notesSearch);

                if (matchDate && matchCat && matchPayer && matchSplit && matchAmt && matchNotes) {
                    total += rowAmt;
                    return true;
                }
                return false;
            }).reverse();

            renderTable(filtered);
            document.getElementById('filteredTotal').textContent = `$${total.toFixed(2)}`;
        }

        function renderTable(data) {
            const tbody = document.getElementById('filterTableBody');
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="has-text-centered has-text-grey">No matching expenses found.</td></tr>';
                return;
            }

            tbody.innerHTML = data.map(row => {
                const d = new Date(row["Transaction Date"]);
                const dateStr = (d.getUTCMonth() + 1) + "/" + d.getUTCDate();
                const splitIcon = row["Split Expense"] === "Yes" ? "âœ…" : "-";
                
                return `
                    <tr>
                        <td class="is-size-7">${dateStr}</td>
                        <td class="is-size-7 has-text-weight-bold">$${parseFloat(row["Final USD Expense"]).toFixed(2)}</td>
                        <td class="is-size-7">${row["Category"]}</td>
                        <td class="is-size-7 has-text-centered">${splitIcon}</td>
                        <td class="is-size-7">${row["Payer"] === 'Matt' ? 'M' : 'K'}</td>
                        <td class="is-size-7 italic" style="word-break: break-all;">${row["Notes"] || ""}</td>
                    </tr>`;
            }).join('');
        }

        function resetFilters() {
            document.getElementById('filterCategory').value = "All";
            document.getElementById('filterPayer').value = "All";
            document.getElementById('filterSplit').value = "All";
            document.getElementById('minAmt').value = "";
            document.getElementById('maxAmt').value = "";
            document.getElementById('filterNotes').value = "";
            applyFilters();
        }
    </script>
</body>
</html>
